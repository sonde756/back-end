version: '3'

services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: supersu
      POSTGRES_PASSWORD: prakt3010
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: app
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=users
      - POSTGRES_USER=supersu
      - POSTGRES_PASSWORD=prakt3010

volumes:
  postgres_data: